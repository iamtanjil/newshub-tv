<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub.Tv</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="container mx-auto bg-slate-900">
    <!-- Navigation Bar start -->
    <nav class="bg-slate-800  border-b border-gray-200">
        <div class="flex items-center justify-between">
            <h1 class="text-4xl font-semibold text-white p-3 ml-10"><span class="bg-purple-900 rounded-lg p-1">News</span>Hub.Tv</h1>
            <div class="text-2xl text-white mr-20 flex items-center">
                <button onclick="getNewsData('08')" class="mr-5 p-3 rounded-lg hover:bg-purple-900">News</button>
                <a href="blog.html" class="p-3 rounded-lg hover:bg-purple-900">Blog</a>
                <img class="ml-5 h-12" src="img/user.png" alt="" srcset="">
            </div>
        </div>
    </nav>
    <!-- Navigation Bar end -->
    <!-- Category Setion Start -->
    <div id="category" class="flex justify-between text-xl text-white bg-slate-800 rounded-b-lg p-3"></div>
    <!-- Category Setion End -->
    <!-- News section start -->
    <div id="counter"></div>
    <div id="empty-news" class="bg-slate-800 rounded-lg m-5 text-white text-lg p-5 block hidden">No News Found</div>
    <div id="news-container" class="">

        <span class="sr-only">Loading...</span>
    </div>
    <!-- spinner section end -->
    <!-- Modal Section Start -->
    <!-- The button to open modal -->

<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 id="title" class="font-bold text-lg">Congratulations random Internet user!</h3>
    <p id="body" class="py-4">!</p>

      <label for="my-modal" class="btn">Close</label>
    </div>
  </div>
</div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</body>
</html>
